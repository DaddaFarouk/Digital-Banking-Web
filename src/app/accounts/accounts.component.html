<div class="container mt-2">
  <div class="row">
    <div class="col col-md-6">
      <div class="card">
        <div class="card-header">Accounts</div>
        <div class="card-body">
          <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
            <div class="input-group">
              <label class="input-group-text">Account Id :</label>
              <input type="text" formControlName="accountId" class="form-control">
              <button class="btn btn-info">
                <i class="bi bi-search"></i>
                Search
              </button>
            </div>
          </form>
          <ng-template #errorTemplate>
            <ng-container *ngIf="errorMessage; else loading">
              <div class="text-danger mt-2">{{errorMessage}}</div>
            </ng-container>
            <ng-template #loading>
              <div class="mt-2">
                Loading ....
              </div>
            </ng-template>
          </ng-template>
          <ng-container *ngIf="account$ | async as accountDetails;">
            <div class="mb-2 mt-2">
              <label>Account ID :</label>
              <label><strong>{{accountDetails.accountId}}</strong></label>
            </div>
            <div class="mb-2">
              <label>Balance :</label>
              <label><strong>{{accountDetails.balance | number : '1.2-2'}} MAD</strong></label>
            </div>
            <table class="table">
              <thead>
                <th class="text-center">ID</th>
                <th class="text-center">Date</th>
                <th class="text-center">Type</th>
                <th class="text-center">Amount</th>
              </thead>
              <tbody>
                <tr *ngFor="let op of accountDetails.accountOperationDTOs">
                  <td class="text-center">{{op.id}}</td>
                  <td class="text-center">{{op.operationDate | date : 'dd-MM-yyyy:HH-mm-ss'}}</td>
                  <td class="text-center">{{op.type}}</td>
                  <td class="text-center">{{op.amount | number : '1.2-2'}} MAD</td>
                </tr>
              </tbody>
            </table>
            <ul class="nav nav-pills">
              <li *ngFor="let item of [].constructor(accountDetails.totalPages); let page=index ">
                <a [ngClass]="page==currentPage?'btn-info':'btn-outline-info'" (click)="goToPage(page)" class="btn ms-1 mt-1">{{page}}</a>
              </li>
            </ul>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col col-md-6">
      <div class="card" *ngIf="account$">
        <div class="card-header">Operations</div>
        <div class="card-body">
          <form [formGroup]="operationFormGroup" (ngSubmit)="handleAccountOperation()" method="post">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="DEBIT" id="debit">
              <label for="debit" class="form-check-label">DEBIT</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="CREDIT" id="credit">
              <label for="credit" class="form-check-label">CREDIT</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="operationType" value="TRANSFER" id="transfer">
              <label for="transfer" class="form-check-label">TRANSFER</label>
            </div>
            <div class="mb-3 mt-2" *ngIf="operationFormGroup.value.operationType=='TRANSFER'">
              <label class="form-label">Account Destination :</label>
              <input type="text" formControlName="accountDest" class="form-control">
            </div>
            <div class="mb-3 mt-2">
              <label class="form-label">Amount :</label>
              <input type="text" formControlName="amount" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Description :</label>
              <input type="text" formControlName="description" class="form-control">
            </div>
            <div class="d-grid mt-2 mb-2">
              <button class="btn btn-success">Save Operation</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
